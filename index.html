    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!--ICONOS-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"

    <!--CSS-->
    <link rel="stylesheet" href="index.css" />

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"

  <body>
    <main class="reproductor">
      <div class="coment-list-container">
        <i class="fas fa-list" id="listIcon"></i>
        <i class="fas fa-comment-dots" id="comentIcon"></i>
      </div>

      <div class="cover-container">
        <img
          src="./assets/select-a-song.svg"
          alt=""
          class="reproductor-cover"
          id="cover"
        />

      </div>

      <h1 class="reproductor-title" id="title"></h1>

      <p class="reproductor-artist" id="artistName"></p>

      <audio src="" id="audio"></audio>

      <div class="time d-flex flex-column align-items-center mb-3">

        <div class="slider-container">
          <div class="slider-container-two" >
              <span class="bar"><span class="fill" id="fill"></span></span>
            <input class="browser-default" type="range" id="slider" value="0" />
          </div>
  

        </div>
        <div class="d-flex justify-content-between mt-1" style="width:100%;">
          <p class="mb-0" id="tiempoActual">00:00</p>
          <p class="mb-0" id="duracion">00:00</p>
        </div>
      </div>
      
      

      <section class="controls" >
        <button class="random-button-inactive" id="randomButton">
          <i id="random">
            <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img" width="1em" height="1em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 512 512"><path fill="currentColor" d="M504.971 359.029c9.373 9.373 9.373 24.569 0 33.941l-80 79.984c-15.01 15.01-40.971 4.49-40.971-16.971V416h-58.785a12.004 12.004 0 0 1-8.773-3.812l-70.556-75.596l53.333-57.143L352 336h32v-39.981c0-21.438 25.943-31.998 40.971-16.971l80 79.981zM12 176h84l52.781 56.551l53.333-57.143l-70.556-75.596A11.999 11.999 0 0 0 122.785 96H12c-6.627 0-12 5.373-12 12v56c0 6.627 5.373 12 12 12zm372 0v39.984c0 21.46 25.961 31.98 40.971 16.971l80-79.984c9.373-9.373 9.373-24.569 0-33.941l-80-79.981C409.943 24.021 384 34.582 384 56.019V96h-58.785a12.004 12.004 0 0 0-8.773 3.812L96 336H12c-6.627 0-12 5.373-12 12v56c0 6.627 5.373 12 12 12h110.785c3.326 0 6.503-1.381 8.773-3.812L352 176h32z"/></svg>
          </i>
        </button>

        <button class="prev">
          <i id="prev" class="fas fa-step-backward"></i>
        </button>
        <button class="play">
          <i id="play" class="fas fa-play"></i>
        </button>
        <button class="next">
          <i id="next" class="fas fa-step-forward"></i>
        </button>

        <button class="repeat-button-inactive" id="repeatButton">
          <i id='repeat'>
            <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img" width="1em" height="1em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 512 512"><path fill="currentColor" d="M480 256c-17.67 0-32 14.31-32 32c0 52.94-43.06 96-96 96H192v-40c0-9.469-5.578-18.06-14.23-21.94c-8.67-3.76-18.77-2.26-25.87 4.14l-80 72c-5.01 4.5-7.9 11-7.9 17.8s2.891 13.28 7.938 17.84l80 72C156.4 509.9 162.2 512 168 512a24.28 24.28 0 0 0 9.756-2.062C186.4 506.1 192 497.5 192 488v-40h160c88.22 0 160-71.78 160-160c0-17.7-14.3-32-32-32zM160 128h159.1l.9 40c0 9.469 5.578 18.06 14.23 21.94c3.17 1.36 6.47 2.06 8.87 2.06c5.812 0 11.57-2.125 16.07-6.156l80-72C445.1 109.3 448 102.8 448 95.1s-2.891-13.28-7.938-17.84l-80-72c-7.047-6.312-17.19-7.875-25.83-4.094C325.6 5.938 319.1 14.53 319.1 24l.9 40H160C71.78 64 0 135.8 0 224c0 17.69 14.33 32 32 32s32-14.31 32-32c0-52.9 43.1-96 96-96z"/></svg>
          </i>
          <span></span>
        </button>
      </section>

      <div class="volume-container d-flex justify-content-flex-start align-items-center">
        <i class="fas fa-volume-up" id="volumeIcon"></i>
        <div class="volume">
          <span class="bar"><span class="fill" id="fillVolume"></span></span>
          <input type="range" id="volume"/>
        </div>
      </div>

    </main>

    <div class="hamburgesa" style="display: none" id="hamburgesa">
        
        <div class="hamburgesa-header">
            <p style="color: black ;">Comentarios</p>
            <span class="xmark-icon" id="closeComents"></span>
        </div>

          <div class="input-coment-container">
            <img src="./img/mr_robot.gif" alt="" class="input-coment-image">
            <div class="input-coment-inputs">
                <input type="text" placeholder="Añadir un comentario..." id="comentInput" autocomplete="off">
                <div class="input-coment-buttons" id="buttonsContet" style="display: none;">
                    <button id="cancelar" class="">cancelar</button>
                    <button id="comentar" class="comentar-inactive">comentar</button>
                </div>
            </div>
          </div>

    <!--Play List-->
    <div class="play-list" style="display: none;" id="playList">
        <header class="play-list-header">
            <i class="fas fa-list" id="listIconClose"></i>
            <h2>Lista de reproducción</h2>
            <i class="fa-solid fa-magnifying-glass"></i>
        </header>

        <div class="play-list-container" id="playListContainer">
        </div>


    </div>
